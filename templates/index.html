<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Econômico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Dashboard de Indicadores Econômicos</h1>
    </header>

    <main>
        <section class="cards-container">
            <div class="card" id="card-selic" data-ativo="selic">
                <h2>Taxa SELIC</h2>
                <p>Clique para ver o gráfico</p>
            </div>
            <div class="card" id="card-dolar" data-ativo="dolar">
                <h2>Dólar</h2>
                <p>Clique para ver o gráfico</p>
            </div>
            <div class="card" id="card-ipca" data-ativo="ipca">
                <h2>IPCA</h2>
                <p>Clique para ver o gráfico</p>
            </div>
        </section>

        <section class="chart-container">
            <canvas id="meuGrafico"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
