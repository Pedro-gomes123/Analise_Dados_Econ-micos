<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Econômico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <h1>Dashboard de Indicadores Econômicos</h1>
    </header>

    <main>
        <section class="controls">
            <div class="card" data-ativo="selic">
                <h2>Taxa SELIC</h2>
            </div>
            <div class="card" data-ativo="dolar">
                <h2>Dólar</h2>
            </div>
            <div class="card" data-ativo="ipca">
                <h2>IPCA</h2>
            </div>
        </section>

        <section class="period-selector">
            <div class="input-group">
                <label for="numDiasInput">Período (dias):</label>
                <input type="number" id="numDiasInput" value="365" min="1">
            </div>
            <div class="preset-buttons">
                <button data-days="30">1 Mês</button>
                <button data-days="90">3 Meses</button>
                <button data-days="180">6 Meses</button>
                <button data-days="365">1 Ano</button>
            </div>
        </section>

        <section class="chart-container">
            <canvas id="meuGrafico"></canvas>
            <p id="chart-message" class="hidden">Selecione um ativo para gerar o gráfico.</p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
